<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    <title>Bangla Digit Classifier</title>
  </head>
  <body>
    <div class="title">
      <h1>Bangla Digit Classification</h1>
    </div>

    <canvas id="canvas"> Draw Here </canvas>

    <div class="button_container">
      <button onmousedown="clearcanvas1()" class="button button-clear">
        Clear
      </button>
      <button onmousedown="ajReq()" class="button button-clear">Predict</button>
    </div>

    <div class="predictionContainer">
      <div class="label">
        <label class="'label"> Predicted Value : </label>
      </div>
      <div class="input">
        <input input type="text" class="input" id="inputField" />
      </div>
    </div>

    <script src="../static/canvas.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
